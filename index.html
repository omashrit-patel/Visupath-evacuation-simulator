<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VisuPath Evacuation Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🏃 VisuPath Evacuation Simulator</h2>
  <canvas id="gridCanvas" width="600" height="600"></canvas>
  <script type="module" src="app.js"></script>

  <div style="margin: 10px;">
  <label for="algorithm">Select Algorithm: </label>
  <select id="algorithm">
    <option value="astar">A*</option>
    <option value="bfs">BFS</option>
    <option value="dijkstra">Dijkstra</option>
    <option value="dfs">DFS</option>
  </select>

  <button id="resetBtn">🔄 Reset Simulation</button>

  <label style="margin-left: 15px;">
    <input type="checkbox" id="showPaths" checked />
    Show Path Visualization
  </label>

  <label style="margin-left: 15px;">
    <input type="checkbox" id="fixWalls" />
    🔒 Fix Walls on Reset
  </label>

  <label style="margin-left: 15px;">
  👥 Agents:
  <input type="number" id="agentCount" value="10" min="1" max="100" style="width: 60px;" />
</label>

</div>
<div id="statsPanel" style="margin: 10px; padding: 10px; border: 1px solid #ccc; width: fit-content;">
  <h3>📊 Simulation Stats</h3>
  <p><strong>Algorithm:</strong> <span id="statAlgorithm">-</span></p>
  <p><strong>Total Agents:</strong> <span id="statTotal">-</span></p>
  <p><strong>Survivors:</strong> <span id="statSurvivors">-</span></p>
  <p><strong>Dead:</strong> <span id="statDead">-</span></p>
  <p><strong>Steps:</strong> <span id="statSteps">-</span></p>
</div>



</body>
</html>
